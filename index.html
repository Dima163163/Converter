<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="courses">
		<div class="course-item card card-body">
			<div class="course-item-title">Курс USD</div>
			<div class="course-item-value" data-value="USD">--.--</div>
		</div>
		<div class="course-item card card-body">
			<div class="course-item-title">Курс EUR</div>
			<div class="course-item-value" data-value="EUR">--.--</div>
		</div>
	</div>
	<div class="wrapper">
		<p>Тип валюты</p>
		<select class="money-type-item" id="select" required>
			<option class="money-option-title" value="">
				Выберите валюту*
			</option>
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
		</select>
		<p>Тип перевода</p>
		<select class="money-item" id="money-item" required>
			<option class="money-title" value="">
				Выбрать из чего во что переводить
			</option>
			<option value="RUBUSD">Из RUB в USD</option>
			<option value="USDRUB">Из USD в RUB</option>
			<option value="RUBEUR">Из RUB в EUR</option>
			<option value="EURRUB">Из EUR в RUB</option>
		</select>
			<input type="number" class="input" id="input">
			<label class="label-input">Не выбрана валюта</label>
			<input type="number" class="input-result" id="input-rresult">
			<label  class="label-result">Не выбрана валюта</label>
	</div>
	<button class="btn form-btn" type="submit">Конвертировать</button>
	<script src="/script.js"></script>
</body>
</html>
